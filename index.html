<!DOCTYPE html>
<html>
<head>

<title>VRSTEVNICE</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

<div class="container">
 <div class="row">
	<div class="col-xs-12 menu">
		<div class="row">

      <div class="col-xs-12" id="alert_place">

      </div>

			<div class="col-xs-12">

        <div class="row">

          <div class="col-xs-4">

            <label class="btn btn-default btn-file">
              Browse <input type="file" name="file" id="file" style="display: none;"></input>
            </label>

          </div>

          <div class="col-xs-4" id="file_path">

          </div>

          <div class="col-xs-4">

            <div class="btn-group pull-right" role="group" aria-label="...">
              <button type="button" id="kresli" class="btn btn-success" disabled="disabled" onclick="makeMaps()">Vykresli</button>
              <button type="button" id="download" class="btn btn-default" disabled="disabled" onclick="location.href='\'+img+'\'">Stiahnúť mapu</button>
              <button type="button" id="render" class="btn btn-info" disabled="disabled" onclick="initMap()">Renderovať</button>
            </div>

          </div>

        </div>

			</div>

		</div>
	</div>
	<div class="col-xs-12">
		<!--CANVAS FOR  HEIGHTMAP  -->
 		<canvas  id="heightmap" style="border:1px solid #d3d3d3;">
		Your browser does not support the HTML5 canvas tag.</canvas>

		<!--CANVAS FOR  HEIGHTMAP  -->
 		<canvas  id="map_2d" style="border:1px solid #d3d3d3;">
		Your browser does not support the HTML5 canvas tag.</canvas>


	</div>
	<div class="col-xs-12">
		<!--3d threeJS object-->
		<div id="main_map">	</div>
	</div>
</div>
	</div>
</body>

<script type="text/javascript">
  $("#file").change(function(){
    var filename = $('input[type=file]').val().split('\\').pop();
    $("#file_path").append( "<p>" + filename + "</p>" );

    $("#alert_place").append("<div class='alert alert-info text-center' id='alert_message' role='alert'>Načítavam súbor</div>");

    window.setTimeout(function() {
      $("#alert_message").fadeTo(500, 0).slideUp(500, function(){
        $(this).remove();
      });
    }, 3000);

  });
</script>
<script type="text/javascript" src="assets/js/Three.js"></script>
